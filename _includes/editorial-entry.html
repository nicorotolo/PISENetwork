<div class="card editorial-card" style="margin: 1rem auto; max-width: 80%;">
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <img src="{{ page.author_image }}" alt="{{ page.author_name }}" class="rounded-circle" style="width: 60px; height: 60px; object-fit: cover; margin-right: 15px;">
        <div>
          <h5 class="mb-1">{{ page.author_name }}</h5>
          <small class="text-muted">{{ page.author_bio }}</small>
        </div>
      </div>
      <p class="card-text">{{ content }}</p>
    </div>
  </div>
