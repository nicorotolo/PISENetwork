nrotolo:
  name:    "Nicola Rotolo"
  avatar:  "/assets/images/team-pictures/nicola_rotolo.jpg"
  bio:     "Policy advisor con formazione in filosofia, economia e scienze politiche. Miro ad analizzare l’intersezione tra idee, istituzioni e politiche per generare valore. Attualmente opero nella Segreteria Tecnica del Ministro per lo sport e i giovani, contribuendo alla definizione e al monitoraggio di interventi strategici in ambito sportivo e giovanile. Esperienze precedenti in consulenza, ricerca applicata e progettazione di politiche, con focus su governance, accountability e impatto socio-economico."
  linkedin: "https://www.linkedin.com/in/nicolarotolo/"
  instagram: null


